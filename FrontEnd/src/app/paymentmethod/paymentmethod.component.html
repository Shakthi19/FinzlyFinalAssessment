<div class="container-fluid">
    <app-header></app-header>

<div>
    <label for="payment-method">Select Payment Method:</label>
    <select id="payment-method" [(ngModel)]="selectedPaymentMethod">
      <option value="credit-card">Credit/Debit Card</option>
      <option value="wallet">Wallet</option>
      <option value="gpay">GPay</option>
    </select>
  </div>
  
  <div *ngIf="selectedPaymentMethod === 'credit-card'">
    <label for="credit-card-number">Card Number:</label>
  <input type="text" id="credit-card-number" name="credit-card-number"  required>

  <label for="cardholder-name">Cardholder Name:</label>
  <input type="text" id="cardholder-name" name="cardholder-name"  required>

  <label for="expiry-date">Expiry Date (MM/YY):</label>
  <input type="text" id="expiry-date" name="expiry-date"  required>

  <label for="cvv">CVV (Card Verification Value):</label>
  <input type="text" id="cvv" name="cvv" required>
  </div>
  
  <div *ngIf="selectedPaymentMethod === 'wallet'">
    <label for="wallet-service">Select Wallet Service:</label>
    <select id="wallet-service" name="wallet-service" [(ngModel)]="selectedWalletService" required>
      <option value="paypal">PayPal</option>
      <option value="apple-pay">Apple Pay</option>
      <option value="google-pay">Google Pay</option>
    </select>
  
    
    <div *ngIf="selectedWalletService === 'paypal'">
    
      <label for="paypal-username">PayPal Username/Email:</label>
      <input type="text" id="paypal-username" name="paypal-username"  required>
    </div>
  
    <div *ngIf="selectedWalletService === 'apple-pay'">
   
      <label for="apple-pay-token">Apple Pay Token:</label>
      <input type="text" id="apple-pay-token" name="apple-pay-token"  required>
    </div>
  
    <div *ngIf="selectedWalletService === 'google-pay'">
     
      <label for="google-pay-credential">Google Pay Credential:</label>
      <input type="text" id="google-pay-credential" name="google-pay-credential"  required>
    </div>
  </div>
      <div *ngIf="otp">
      <p>Your OTP is: {{ otp }}</p>
    </div>
    
    <div>
    <input type="text" placeholder="Reenter OTP" required> </div><br><br>
  
  <button (click)="makePayment(selectedPaymentMethod)">Make Payment</button>
